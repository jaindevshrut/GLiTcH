<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Audio Recorder</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        margin: 0;
        padding: 12px;
        width: 260px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 10px 0;
      }
      button {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        background: #fff;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
      }
      button[disabled] {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .status {
        margin-top: 10px;
        font-size: 12px;
        color: #333;
        min-height: 16px;
      }
      label {
        display: block;
        margin-top: 10px;
        font-size: 12px;
        color: #333;
      }
      input {
        width: 100%;
        box-sizing: border-box;
        margin-top: 6px;
        padding: 8px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 12px;
      }
      .result {
        margin-top: 10px;
        font-size: 12px;
        color: #111;
        min-height: 16px;
        word-break: break-word;
      }
      .metrics {
        margin-top: 8px;
        font-size: 11px;
        color: #333;
        min-height: 14px;
        word-break: break-word;
      }
      .debug {
        margin-top: 10px;
        font-size: 11px;
        color: #333;
        background: #f6f6f6;
        border: 1px solid #e2e2e2;
        border-radius: 8px;
        padding: 8px;
        max-height: 140px;
        overflow: auto;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>Record audio from current tab</h1>
    <button id="toggle">Start recording</button>
    <label>
      Deepfake API URL
      <input id="apiUrl" type="url" placeholder="https://example.com/detect" />
    </label>
    <div id="status" class="status"></div>
    <div id="result" class="result"></div>
    <div id="metrics" class="metrics"></div>
    <div id="debug" class="debug" hidden></div>
    <script src="popup.js"></script>
  </body>
</html>
